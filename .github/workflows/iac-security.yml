name: iac-security

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.tf"
      - "modules/**"
      - "cloudformation/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy IaC scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: config
          scan-ref: .
          format: sarif
          output: trivy-iac.sarif
          hide-progress: true
          exit-code: 0

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-iac.sarif

      - name: Trivy IaC scan (table)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: config
          scan-ref: .
          format: table
          hide-progress: true
          exit-code: 0

